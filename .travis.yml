osx_image: xcode8
language: objective-c

script: 
    - pod --project-directory=Examples/PVOnboardKitExample/ install
    - xctool -workspace Examples/PVOnboardKitExample/PVOnboardKitExample.xcworkspace -sdk iphonesimulator -scheme PVOnboardKitExample build
    - pod --project-directory=Examples/PVOnboardKitSwiftExample/ install
    - xctool -workspace Examples/PVOnboardKitSwiftExample/PVOnboardKitSwiftExample.xcworkspace -sdk iphonesimulator -scheme PVOnboardKitExample build
